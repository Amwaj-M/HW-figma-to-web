<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body style="background: linear-gradient(180deg, #2C8BD2 0%, #76C2AF 51%, rgba(255, 255, 255, 0.69) 90%); background-repeat:no-repeat ;" >
<div class="page-login">
    <div class="box-login">
        <img class="img-box-login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Circle-icons-dev.svg/768px-Circle-icons-dev.svg.png">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
                <spin > <b>Forgot your password?</b>
                    <br>OR Do not have an account yet? <b>Register</b></spin>
                    <a href="index.html"><button class="buton-page-login" type="submit">Login</button></a>

    </div>
</div>


</body>
</html>
